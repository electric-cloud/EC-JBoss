- name: "DeployApp"
  description: "For Standalone and Domain. The DeployApp procedure deploys an application\
    \ (mainly WAR or EAR) from the specified source (usually from filepath) to standalone\
    \ server (for Standalone JBoss) or to content repository and specified server\
    \ groups (for Domain JBoss) based on provided parameters. This procedure is\
    \ build around jboss-cli command 'deploy' and most parameters are corresponding."
  parameters:
  - name: "serverconfig"
    type: "entry"
    required: true
    documentation: "Name of the configuration to be used. URL and credentials are\
      \ retrieved from the given configuration. To view or create a new configuration,\
      \ go to the Administration -> Plugins tab, and select 'Configure' action for\
      \ EC-JBoss plugin."
    htmlDocumentation: "Name of the configuration to be used. URL and credentials\
      \ are retrieved from the given configuration.<br/><br/>A Configuration defines\
      \ connection details and can be created by going to plugin <a style=\"text-decoration:\
      \ none !important; border-bottom-style: dashed; border-bottom-width: thin;\
      \ font-size: inherit; color: inherit; font-family: inherit; border-color:\
      \ #d8d8d8; border-spacing: 2px;\" href=\"/commander/pages/EC-JBoss-2.8.0.0/configurations\"\
      \ target=\"_blank\">configuration page</a>."
    label: "Configuration name:"
    configuration: true
  - name: "scriptphysicalpath"
    type: "entry"
    required: false
    documentation: "Provide the physical location of the jboss Command Line Interface\
      \ (CLI) script, i.e: 'jboss-cli.bat', '/path/to/jboss-cli.sh'. If omitted,\
      \ script location from configuration will be used."
    label: "Physical location of the jboss client script:"
    dependsOn: "serverconfig"
  - name: "warphysicalpath"
    type: "entry"
    required: true
    documentation: "Either an absolute filepath (including the name of the WAR or\
      \ EAR) or a URL that the Domain controller or the Standalone Server (as the\
      \ case may be) can resolve. URL is supported only for 7.0 EAP and later versions.\
      \ This parameter should be populated as follows. If using filepath, it should\
      \ be the full filesystem path to the application that needs to be deployed.\
      \ E.g. '/tmp/hello-world.war'. If using URL it should be preceded by a --\
      \ prefix anchor. E.g. '--url=https://my.site.com/hello-world.war'."
    label: "Application Content Source Path:"
  - name: "appname"
    type: "entry"
    required: false
    documentation: "Stands for '--name' parameter for jboss-cli 'deploy' command.\
      \ The unique name of the deployment. If this parameter is not provided then\
      \ JBoss will retrieve the deployment name from the file name of 'file_path'\
      \ or '--url'."
    label: "Deployment name:"
  - name: "runtimename"
    type: "entry"
    required: false
    documentation: "The runtime name for the deployment. If not specified it will\
      \ be the same as 'Deployment Name'."
    label: "Runtime name for deployment:"
  - name: "assignallservergroups"
    type: "checkbox"
    required: false
    documentation: "For Domain only (will be ignored in case of Standalone). Stands\
      \ for '--all-server-groups' parameter for jboss-cli 'deploy' command. NOTE:\
      \ this parameter will be ignored if 'Force deployment' is chosen; 'Server\
      \ groups to apply' will be ignored if this parameter is chosen. This parameter\
      \ indicates that deploy should apply to all the available server groups."
    label: "Apply to all servers:"
    checkedValue: "1"
    uncheckedValue: "0"
  - name: "assignservergroups"
    type: "entry"
    required: false
    documentation: "For Domain only (will be ignored in case of Standalone). Stands\
      \ for '--server-groups' parameter for jboss-cli 'deploy' command. NOTE: this\
      \ parameter will be ignored if 'Apply to all servers' or 'Force deployment'\
      \ is chosen. Provide comma separated list of server group names the deploy\
      \ command should apply to."
    label: "Server groups to apply:"
  - name: "force"
    type: "checkbox"
    required: false
    documentation: "Stands for '--force' parameter for jboss-cli 'deploy' command.\
      \ NOTE: in case of JBoss Domain if this parameter is chosen then 'Apply to\
      \ all servers' and 'Server groups to apply' will be ignored. Chose this option\
      \ in order to force the replacement of the existing deployment with the one\
      \ specified in 'file_path' or '--url', see required 'Application Content Source\
      \ Path' parameter. If 'Force deployment' is Off and the deployment with the\
      \ specified deployment name (see 'Deployment name' parameter) already exists\
      \ - deploy will fail and the corresponding message will printed."
    label: "Force deployment:"
    checkedValue: "1"
    uncheckedValue: "0"
  - name: "additional_options"
    type: "entry"
    required: false

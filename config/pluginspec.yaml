      \ #d8d8d8; border-spacing: 2px;\" href=\"/commander/pages/EC-JBoss-2.8.0.0/configurations\"\
      \ target=\"_blank\">configuration page</a>."
    label: "Configuration name:"
    configuration: true
  - name: "scriptphysicalpath"
    type: "entry"
    required: false
    documentation: "Provide the physical location of the jboss Command Line Interface\
      \ script, i.e: 'jboss-cli.bat', '/path/to/jboss-cli.sh'. If omitted, script\
      \ location from configuration will be used."
    label: "Physical location of the jboss client script:"
    dependsOn: "serverconfig"
  - name: "application_name"
    type: "entry"
    required: true
    documentation: "Application name."
    label: "Application name:"
  - name: "connectionURL"
    type: "entry"
    required: true
    documentation: "The JDBC driver connection URL. i.e., 'jdbc:mysql://localhost:3306/ectest'."
    label: "Connection driver URL:"
  - name: "driverClass"
    type: "entry"
    required: true
    documentation: "The fully qualifed name of the JDBC driver class. i.e., 'com.mysql.jdbc.Driver'."
    label: "Driver class:"
  - name: "jndiName"
    type: "entry"
    required: true
    documentation: "Specifies the JNDI name for the datasource. This should start\
      \ with either java:/ or java:jboss/. i.e., 'java:jboss/datasources/MySql'."
    label: "JNDI name:"
  - name: "driverName"
    type: "entry"
    required: true
    documentation: "Defines the JDBC driver the datasource should use. This can\
      \ be either the name of the .jar file or the name of the module, depending\
      \ on how the driver has been deployed. i.e., 'mysql-connector-java-5.1.20-bin.jar'."
    label: "Driver name:"
  - name: "profile"
    type: "entry"
    required: false
    documentation: "Profile name for domain mode."
    label: "Profile name:"
  - name: "ds_credential"
    type: "credential"
    required: false
    documentation: "Specify credential that contains username and password for data\
      \ source."
    label: "Datasource credential:"
  - name: "enabled"
    type: "checkbox"
    required: false
    documentation: "Specifies if the datasource should be enabled after creation."
    label: "Enable Datasource?:"
    checkedValue: "1"
    uncheckedValue: "0"
  shell: "ec-perl"
  properties: []
  hasConfig: "attach"
- name: "CreateOrUpdateDataSource"
  description: "This procedure can be used to either create a new data source or\
    \ update certain properties of an existing data source."
  parameters:
  - name: "serverconfig"
    type: "entry"
    required: true
    documentation: "Name of the configuration to be used. URL and credentials are\
      \ retrieved from the given configuration. To view or create a new configuration,\

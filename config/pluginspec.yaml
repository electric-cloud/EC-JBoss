      \ #d8d8d8; border-spacing: 2px;\" href=\"/commander/pages/EC-JBoss-2.8.0.0/configurations\"\
      \ target=\"_blank\">configuration page</a>."
    label: "Configuration name:"
    configuration: true
  - name: "dataSourceName"
    type: "entry"
    required: true
    documentation: "Name of the Data Source. This will also serve as the unique\
      \ identifier for this resource. For example MySqlDS"
    label: "Data Source Name:"
  - name: "jndiName"
    type: "entry"
    required: true
    documentation: "JNDI Name of the Data Source. For example java:/MySqlDS"
    label: "JNDI Name:"
  - name: "jdbcDriverName"
    type: "entry"
    required: true
    documentation: "Defines the JDBC driver the data source should use. It is a\
      \ symbolic name matching the name of installed driver. For example mysql"
    label: "JDBC Driver Name:"
  - name: "connectionUrl"
    type: "entry"
    required: false
    documentation: "Required for JBoss EAP 6.X, 7.0. Not Required for 7.1. The JDBC\
      \ driver connection URL. For example jdbc:mysql://localhost:3306/mysqldb"
    label: "Connection URL:"
  - name: "dataSourceConnection_credential"
    type: "credential"
    required: true
    documentation: "Credential that contains username and password used for the\
      \ connection (need to be attached to step)."
    label: "Data Source Connection Credentials:"
  - name: "enabled"
    type: "entry"
    required: true
    documentation: "If the created Data Source should be enabled or not. Default\
      \ is true."
    label: "Enabled:"
    checkedValue: "1"
    uncheckedValue: "0"
  - name: "profile"
    type: "entry"
    required: false
    documentation: "Required for Domain, will be ignored for Standalone. Name of\
      \ the Server Profile to which this Data Source applies to. For example: 'full',\
      \ 'full-ha'"
    label: "Profile:"
  - name: "additionalOptions"
    type: "entry"
    required: false
    documentation: "'Additional options' to be passed on to jboss-cli. The parameters\
      \ mentioned in this string will be concatenated to already generated command\
      \ line for creating data source. For example: --min-pool-size=5 --max-pool-size=10\
      \ --check-valid-connection-sql=\"select 1 from dual\""
    label: "Additional Options:"
  shell: "ec-perl"
  properties: []
  hasConfig: "attach"
- name: "CreateOrUpdateJMSQueue"
  description: "This procedure creates a new jms queue or updates JNDI names for\
    \ an existing jms queue using the default message provider as specified in the\
    \ configuration of the JBoss EAP messaging subsystem."
  parameters:
  - name: "serverconfig"
    type: "entry"
    required: true
    documentation: "Name of the configuration to be used. URL and credentials are\
      \ retrieved from the given configuration. To view or create a new configuration,\
      \ go to the Administration -> Plugins tab, and select 'Configure' action for\
      \ EC-JBoss plugin."
    htmlDocumentation: "Name of the configuration to be used. URL and credentials\
      \ are retrieved from the given configuration.<br/><br/>A Configuration defines\
      \ connection details and can be created by going to plugin <a style=\"text-decoration:\
      \ none !important; border-bottom-style: dashed; border-bottom-width: thin;\
      \ font-size: inherit; color: inherit; font-family: inherit; border-color:\
      \ #d8d8d8; border-spacing: 2px;\" href=\"/commander/pages/EC-JBoss-2.8.0.0/configurations\"\
      \ target=\"_blank\">configuration page</a>."
    label: "Configuration name:"
    configuration: true
  - name: "queueName"
    type: "entry"
    required: true
    documentation: "Name of the Queue."
    label: "Queue Name:"
  - name: "jndiNames"
    type: "entry"
    required: true
    documentation: "Format: comma separated JNDI names (do not use whitespaces).\
      \ The list of JNDI names the queue will be bound to. For example: 'java:jboss/exported/jms/queue/test,java:jboss/exported/jms/queue/test2'"
    label: "JNDI Names:"
  - name: "profile"
    type: "entry"
    required: false
    documentation: "Required for Domain, will be ignored for Standalone. Name of\
      \ profile in Domain where queue should be created or updated (in case of need).\
      \ For example: 'full', 'full-ha'"
    label: "Profile:"
  - name: "durable"
    type: "entry"
    required: false
    documentation: "Whether the queue to be created is durable or not. Default is\
      \ false (unchecked) - non durable. NOTE: This parameter will be considered\
      \ only when creating queues and will be ignored for updates."
    label: "Durable:"
    checkedValue: "1"
    uncheckedValue: "0"
  - name: "messageSelector"
    type: "entry"
    required: false
    documentation: "JMS message selector. Only messages that match the selector\
      \ will be added to the queue. For example: color='red'. NOTE: This parameter\
      \ will be considered only when creating queues and will be ignored for updates."
    label: "Message Selector:"
  - name: "additionalOptions"
    type: "entry"
    required: false
    documentation: "'Additional options' to be passed on to jboss-cli. The parameters\
      \ mentioned in this string will be concatenated to already generated command\
      \ line for creating queue. The following is an example: If Additional options\
      \ is populated as follows '--legacy-entries=java:jboss/exported/jms/queue/legacy1,java:jboss/exported/jms/queue/legacy2'\
      \ the procedure invoke the following command for the creation of a queue whose\
      \ name is myQueue: 'jms-queue add --queue-address=myQueue --entries=java:jboss/exported/jms/queue/test\
      \ --durable=false --legacy-entries=java:jboss/exported/jms/queue/legacy1,java:jboss/exported/jms/queue/legacy2'.\
      \ NOTE: This parameter will be considered only when creating queues and will\
      \ be ignored for updates."
    label: "Additional Options:"
  shell: "ec-perl"
  properties: []
  hasConfig: "attach"

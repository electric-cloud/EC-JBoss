---
pluginInfo:
  pluginName: "EC-JBoss"
  version: "3.0.0"
  description: "JBoss Application Server integration"
  author: "CloudBees"
  supportUrl: "http://www.electric-cloud.com/support"
  category: "Application Server"
  supportLevel: 10
  label: JBoss
  hasAdoc: true
  detailedDescription: Use the EC-JBoss plugin to interact with JBoss EAP to perform tasks such as managing servers and deployments.

properties:
- propertyName: "postp_loader"
  value: "ec-perl -MElectricCommander -MElectricCommander::PropMod -e \"ElectricCommander::PropMod::loadPerlCodeFromProperty(ElectricCommander->new(),\
    \ '/projects/EC-JBoss-2.8.0.0/jboss_driver/EC::POSTP');EC::POSTP->run(\\@ARGV)\"\
    ;"
- propertyName: "postp_matchers"
  value:
    path: "dsl/properties/postp_matchers.pl"
- propertyName: "shutdowninstance_matchers"
  value:
    path: "dsl/properties/shutdowninstance_matchers.pl"
- propertyName: "startdomainserver_matchers"
  value:
    path: "dsl/properties/startdomainserver_matchers.pl"
- propertyName: "startstandaloneserver_matchers"
  value:
    path: "dsl/properties/startstandaloneserver_matchers.pl"
procedures:
- name: "CheckDeployStatus"
  description: "Check the HTTP status of a given URL"
  parameters:
  - name: "serverconfig"
    type: "entry"
    required: true
    documentation: "Name of the configuration to be used. URL and credentials are\
      \ retrieved from the given configuration. To view or create a new configuration,\
      \ go to the Administration -> Plugins tab, and select 'Configure' action for\
      \ EC-JBoss plugin."
    htmlDocumentation: "Name of the configuration to be used. URL and credentials\
      \ are retrieved from the given configuration.<br/><br/>A Configuration defines\
      \ connection details and can be created by going to plugin <a style=\"text-decoration:\
      \ none !important; border-bottom-style: dashed; border-bottom-width: thin;\
      \ font-size: inherit; color: inherit; font-family: inherit; border-color:\
      \ #d8d8d8; border-spacing: 2px;\" href=\"/commander/pages/EC-JBoss-2.8.0.0/configurations\"\
      \ target=\"_blank\">configuration page</a>."
    label: "Configuration name:"
    configuration: true
  - name: "scriptphysicalpath"
    type: "entry"
    required: false
    documentation: "Provide the physical location of the jboss Command Line Interface\
      \ script, i.e: 'jboss-cli.bat', '/path/to/jboss-cli.sh'. If omitted, script\
      \ location from configuration will be used."
    label: "Physical location of the jboss client script:"
    dependsOn: "serverconfig"
  - name: "appname"
    type: "entry"
    required: true
    documentation: "Unique name of the deployment."
    label: "Deployment name:"
  - name: "hosts"
    type: "entry"
    required: false
    documentation: "Provide the comma-separated list of host names."
    label: "Hosts:"
  - name: "serversgroup"
    type: "entry"
    required: false
    documentation: "Provide the comma-separated list of server group names. If \"\
      Hosts\" parameter has been provided, procedure will search for server groups\
      \ within that hosts list."
    label: "Server groups:"
  - name: "servers"
    type: "entry"
    required: false
    documentation: "Provide the comma-separated list of server names. If \"Server\
      \ groups\" parameter has been provided, procedure will search for servers\
      \ within that group."
    label: "Servers:"
  - name: "criteria"
    type: select
    required: true
    documentation: "A desired terminal status of the deployment. The procedure will\
      \ fail if criteria will not be reached."
    label: "Success criteria:"
    options:
      - name: OK
        value: OK
      - name: NOT OK
        value: NOT_OK
  - name: "wait_time"
    type: "entry"
    required: false
    documentation: "Wait time for terminal status in seconds. If not provided, only\
      \ one check will be performed. If 0, it will wait until criteria is met. Default\
      \ 300."
    label: "Wait time:"
    value: "300"
  shell: "ec-perl"
  properties: []
  hasConfig: "attach"

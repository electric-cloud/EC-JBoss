      - name: RUNNING
        value: RUNNING
      - name: NOT RUNNING
        value: NOT_RUNNING
  shell: "ec-perl"
  properties: []
  hasConfig: "attach"
- name: "CheckServerGroupStatus"
  description: "The CheckServerGroupStatus procedure checks if the Status of all\
    \ servers in the Server Group is equal to the Status mentioned in the Criteria\
    \ field."
  parameters:
  - name: "serverconfig"
    type: "entry"
    required: true
    documentation: "Name of the configuration to be used. URL and credentials are\
      \ retrieved from the given configuration. To view or create a new configuration,\
      \ go to the Administration -> Plugins tab, and select 'Configure' action for\
      \ EC-JBoss plugin."
    htmlDocumentation: "Name of the configuration to be used. URL and credentials\
      \ are retrieved from the given configuration.<br/><br/>A Configuration defines\
      \ connection details and can be created by going to plugin <a style=\"text-decoration:\
      \ none !important; border-bottom-style: dashed; border-bottom-width: thin;\
      \ font-size: inherit; color: inherit; font-family: inherit; border-color:\
      \ #d8d8d8; border-spacing: 2px;\" href=\"/commander/pages/EC-JBoss-2.8.0.0/configurations\"\
      \ target=\"_blank\">configuration page</a>."
    label: "Configuration Name:"
    configuration: true
  - name: "scriptphysicalpath"
    type: "entry"
    required: false
    documentation: "Provide the physical location of the jboss Command Line Interface\
      \ script, i.e: 'jboss-cli.bat', '/path/to/jboss-cli.sh'. If omitted, script\
      \ location from configuration will be used."
    label: "Physical Location of the JBoss Client Script:"
    dependsOn: "serverconfig"
  - name: "serversgroup"
    type: "entry"
    required: true
    documentation: "The name of server group to be checked."
    label: "Servers Group Name:"
  - name: "wait_time"
    type: "entry"
    required: false
    documentation: "Maximum duration (in seconds) of server group status check retries.\
      \ If not provided, only one check will be performed. If 0, it will wait until\
      \ criteria is met. Default 300."
    label: "Wait Time:"
    value: "300"
  - name: "criteria"
    type: select
    required: true
    documentation: "A desired status for all servers in the group. Possible options:\
      \ 'STARTED', 'STOPPED', 'DISABLED', 'STOPPED or DISABLED'. The procedure will\
      \ have status success if criteria is met. For CloudBees CD 8.3 and later:\
      \ the procedure returns 'TRUE' or 'FALSE' based on the check, the result is\
      \ captured in the Output Parameter, called \"servergroupstatus\"."
    label: "Criteria:"
    options:
      - name: STARTED
        value: STARTED
      - name: STOPPED
        value: STOPPED
      - name: DISABLED
        value: DISABLED
      - name: STOPPED or DISABLED
        value: STOPPED_OR_DISABLED
  shell: "ec-perl"
  properties: []
  hasConfig: "attach"
- name: "CheckServerStatus"
  description: "Check the HTTP status of a given URL"
  parameters:
  - name: "serverconfig"
    type: "entry"

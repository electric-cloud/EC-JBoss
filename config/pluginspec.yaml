      \ options' string will be concatenated to already generated command line from\
      \ the parameters above. NOTE: for JBoss EAP 7 and later do not specify '--url'\
      \ option here because we have special handling for such option within 'Application\
      \ Content Source Path' parameter."
    label: "Additional options:"
  shell: "ec-perl"
  properties: []
  hasConfig: "attach"
- name: "DeployApplication"
  description: "The DeployApplication procedure deploys an application (mainly WAR\
    \ or EAR) to a JBoss Standalone or Managed domain. The procedure will automatically\
    \ detect as to which operating mode (Standalone/Domain) JBoss is running as.\
    \ The DeployApplication procedure is a major improvement to the existing DeployApp\
    \ procedure. It provides a very robust interface that brings in the complete\
    \ range of possibilities(enabled/disabled states, enabled/disabled servergroups)\
    \ from Jboss during deployment to a Domain. Most importantly its behavior is\
    \ idempotent i.e., it leaves a deployment in the specified state every single\
    \ time it runs and hence can be run as part of an environment template where\
    \ in an Application that exists gets updated with new content or gets created\
    \ otherwise."

      \ font-size: inherit; color: inherit; font-family: inherit; border-color:\
      \ #d8d8d8; border-spacing: 2px;\" href=\"/commander/pages/EC-JBoss-2.8.0.0/configurations\"\
      \ target=\"_blank\">configuration page</a>."
    label: "Configuration name:"
    configuration: true
  - name: "scriptphysicalpath"
    type: "entry"
    required: false
    documentation: "Provide the physical location of the jboss Command Line Interface\
      \ script, i.e: 'jboss-cli.bat', '/path/to/jboss-cli.sh'. If omitted, script\
      \ location from configuration will be used."
    label: "Physical location of the jboss client script:"
    dependsOn: "serverconfig"
  - name: "url_check"
    type: "checkbox"
    required: false
    documentation: "Select this option to check JBoss server url for availability\
      \ instead of checking terminal status with jboss-cli."
    label: "Perform URL check:"
    checkedValue: "1"
    uncheckedValue: "0"
  - name: "host"
    type: "entry"
    required: false
    documentation: "Provide a host name to check. Applicable only for domain mode\
      \ and will be ignored for standalone server."
    label: "Host:"
  - name: "server"
    type: "entry"
    required: false
    documentation: "Provide a server name to check. Applicable only for domain mode\
      \ and will be ignored for standalone server."
    label: "Server:"
  - name: "criteria"
    type: select
    required: true
    documentation: "A desired status of the server. The procedure fails if criteria\
      \ is not met. If \"Perform URL check\" is not set: only terminal status 'running'\
      \ for standalone and 'STARTED' for domain meet RUNNING criteria."
    label: "Success criteria:"
    options:
      - name: RUNNING
        value: RUNNING
      - name: NOT RUNNING
        value: NOT_RUNNING
  - name: "wait_time"
    type: "entry"
    required: false
    documentation: "Wait time for terminal status in seconds. If not provided, only\
      \ one check will be performed. If 0, it will wait until criteria is met. Default\
      \ 300."
    label: "Wait time:"
    value: "300"
  shell: "ec-perl"
  properties: []
  hasConfig: "attach"
- name: "CreateDatasource"

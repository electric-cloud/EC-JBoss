plugins {
    id "com.cloudbees.cd.plugins.specs" version "1.5.13.0"
}

version = "1.0"
description = "EC-JBoss Specs"
sourceCompatibility = 1.8

defaultTasks 'test'

repositories {
    jcenter()
    mavenCentral()
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots'
    }
    maven {
        url  "https://dl.bintray.com/ecpluginsdev/maven"
    }
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.5:indy'
    compile 'org.spockframework:spock-core:1.1-groovy-2.4'
    compile 'com.electriccloud:commander-spec-tests:latest.release'
    compile 'com.jayway.restassured:rest-assured:2.4.0'
    compile 'com.electriccloud:ec-specs-plugins-core:1.9.2'

    compile( 'com.athaydes:spock-reports:1.6.0' ) {
        transitive = false // this avoids affecting your version of Groovy/Spock
    }
    implementation 'org.codehaus.groovy:groovy-all:2.4.5:indy'
    implementation 'org.spockframework:spock-core:1.1-groovy-2.4'
    implementation 'com.electriccloud:ec-specs-plugins-core:1.9.2'
    implementation 'com.jayway.restassured:rest-assured:2.4.0'
    implementation 'de.gesellix:docker-client:2018-01-26T21-28-05'
}

sendAllureReports {
    projectName = 'ec-jboss'
}

